<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resievildle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Resievildle</h1>

<p>Guess the Resident Evil character!</p>

<input type="text" id="guess" autocomplete="off" placeholder="Type a name">
<div id="autocomplete-list" class="autocomplete-items"></div>
<button id="guess-btn" onclick="makeGuess()">Guess</button>

<div id="results">
  <div class="header-row">
    <div class="cell name-header">Name</div>
    <div class="cell">Debut</div>
    <div class="cell">Playable</div>
  </div>
</div>

<button id="play-again" onclick="resetGame()" style="display:none;">Play Again</button>

<script src="script.js"></script>
</body>
</html>
