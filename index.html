<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>REdle</h1>
  <div id="game">
    <div style="position: relative; display: inline-block;">
      <input id="guessInput" type="text" placeholder="Type a character..." autocomplete="off" />
    </div>
    <button id="guessButton">Guess</button>
    <div id="results"></div>
    <button id="playAgain" style="display:none; margin-top:20px;">Play Again</button>
  </div>
  <div id="legend">
    <h3 onclick="toggleLegend()">Legend (click to expand/collapse)</h3>
    <div id="legend-content">
      <p>✔️ — Correct</p>
      <p>❌ — Incorrect</p>
      <p>Yes / No — Playable</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
