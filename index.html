<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REdle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>REdle</h1>
<div id="game">
  <input id="guessInput" type="text" placeholder="Type a character...">
  <button id="guessButton">Guess</button>
  <select id="dropdown" style="display:none;"></select>
  <div id="results"></div>
  <button id="playAgain" style="display:none; margin-top:20px;">Play Again</button>
</div>
<div id="legend">
  <h3 onclick="toggleLegend()">Legend (click to expand/collapse)</h3>
  <div id="legend-content">
    <p>✔️ — Correct</p>
    <p>❌ — Incorrect</p>
    <p>Yes — Playable</p>
    <p>No — Not playable</p>
    <p>🟠 — Close</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
