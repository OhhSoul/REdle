<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title" onclick="location.reload()">REdle</div>

  <div id="menu">
    <button onclick="startGame()">Play</button>
    <button onclick="startDaily()">Daily</button>
  </div>

  <div id="inputArea" style="display: none;">
    <input list="characters" type="text" id="characterInput" placeholder="Type a character..." autocomplete="off"/>
    <datalist id="characters"></datalist>
    <button onclick="submitGuess()">Guess</button>
    <div id="guessCounter">0 / 8</div>
  </div>

  <div id="message"></div>
  <div id="playAgainContainer" style="margin-top: 20px;"></div>
  
  <div id="resultTable">
    <table id="results" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Game</th>
          <th>Playable</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
