<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-container">
    <h1 class="title">REdle</h1>
    <div class="mode-buttons">
      <button onclick="startGame('normal')">Play</button>
      <button onclick="startGame('daily')">Daily</button>
    </div>
  </div>

  <div id="game" style="display: none">
    <div class="input-container">
      <select id="characterInput">
        <option value="">Type a character...</option>
      </select>
      <button onclick="submitGuess()">Guess</button>
    </div>
    <div id="guessCounter">0/8</div>
    <div id="guesses"></div>
  </div>

  <div id="resultScreen" class="result-screen" style="display: none">
    <h2 id="resultMessage"></h2>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
