<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>REdle</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>REdle</h1>
<p id="guessCounter">0/8</p>

<div id="game">
  <input id="guessInput" type="text" placeholder="Type a character..." autocomplete="off" list="charactersList" />
  <datalist id="charactersList"></datalist>
  <button id="guessButton">Guess</button>
  <div id="results"></div>
  <button id="playAgain" style="display:none; margin-top:20px;">Play Again</button>
</div>

<script src="script.js"></script>
</body>
</html>
