<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>REdle</h1>

  <div id="game">
    <div id="input-container">
      <input id="guessInput" type="text" placeholder="Type a character..." autocomplete="off" />
      <div id="autocomplete-list"></div>
    </div>
    <button id="guessButton">Guess</button>
    <div id="results"></div>
    <button id="playAgain" style="display:none;">Play Again</button>
  </div>

  <div id="legend">
    <h3 id="legendToggle">Legend (click to expand/collapse)</h3>
    <div id="legend-content" style="display:none;">
      <p>✅ — Fully playable main character</p>
      <p>🔷 — Playable briefly / special segment</p>
      <p>❌ — Not playable</p>
      <p>✔️ — Correct</p>
      <p>❌ — Incorrect</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
