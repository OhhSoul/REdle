<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">REdle</h1>

  <div id="home">
    <div id="home-buttons">
      <button id="playButton">Play</button>
      <button id="dailyButton">Daily</button>
    </div>
  </div>

  <div id="game" style="display:none;">
    <div id="counter">0/8</div>
    <input id="guessInput" type="text" placeholder="Type a character..." autocomplete="off" list="charactersList" />
    <datalist id="charactersList"></datalist>
    <button id="guessButton">Guess</button>
    <div id="results"></div>
    <div id="endScreen"></div>
    <button id="playAgain">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
