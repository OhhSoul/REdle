<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">REdle</h1>

  <div id="homeScreen">
    <button id="playBtn">Play</button>
    <button id="dailyBtn">Daily</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <div id="guessCounter">0 / 8</div>
    <input id="guessInput" type="text" placeholder="Type a character..." autocomplete="off" list="charactersList" />
    <datalist id="charactersList"></datalist>
    <button id="guessButton">Guess</button>

    <div id="results"></div>
    <div id="endMessage" style="margin-top: 20px; font-size: 24px;"></div>
    <button id="playAgainBtn" style="display:none;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
